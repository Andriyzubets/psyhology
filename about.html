	<script type="text/javascript">
		$(document).ready(function(){

			$(".sandwich").click(function()
			{
				$('#back-font').fadeIn(300);
				var iddiv = $(this).attr("iddiv");
				$('#'+iddiv).fadeIn(10);
				$('#back-font').attr('opendiv',iddiv);
				return false;
			});

			$('#back-font').click(function()
			{
				var iddiv = $("#back-font").attr('opendiv');
				$('#back-font').fadeOut(600);
				$('#'+iddiv).fadeOut(600);
			});

		});
